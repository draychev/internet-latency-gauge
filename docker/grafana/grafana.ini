# This is a great source: https://github.com/akvorado/akvorado/blob/e3c8f135629f6da78fc7f4149432f49c5086b3d7/docker/grafana/grafana.ini#L25

[paths]
# Path to where Grafana can store temp files, sessions, and the sqlite3 db (if that is used)
data = /var/lib/grafana

# Temporary files in `data` directory older than given duration will be removed
temp_data_lifetime = 24h

[server]
# The http port to use
http_port = 3000

# The public facing domain name used to access grafana from a browser
domain = localhost

[database]
# You can configure the database type here; default is SQLite3
type = sqlite3

# For SQLite3 only, path relative to data_path setting
path = grafana.db

[security]
# default admin user, created on startup
admin_user = admin

# default admin password, can be changed before first start of grafana, or in the UI
admin_password = admin

# disable creation of admin user on first start of grafana
disable_initial_admin_creation = false

password_expiry_days = 0

[users]
# Allow users to sign up themselves
allow_sign_up = true

[auth.anonymous]
# Enable anonymous access
enabled = false

# Default dashboard
# Source: https://github.com/akvorado/akvorado/blob/e3c8f135629f6da78fc7f4149432f49c5086b3d7/docker/grafana/grafana.ini#L25
[dashboards]
default_home_dashboard_path = /etc/grafana/dashboards/latency.json
